<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Chatbot</title>
  </head>
  <body>
    <h1>JavaScript Chatbot</h1>
    <div id="chatbot"></div>
    <script>
      function chatbotResponse(input) {
        if (input.toLowerCase() === "hello") {
          return `<button onclick="window.open('https://www.google.com/', '_blank')">Google</button>`;
        } else {
          return "I'm sorry, I don't understand.";
        }
      }

      function chatbot() {
        let chatbotDiv = document.getElementById("chatbot");
        let input = prompt("Hi, how can I help you today?");

        let response = chatbotResponse(input);
        chatbotDiv.innerHTML = response;

        if (input !== null) {
          chatbot();
        }
      }

      chatbot();
    </script>
  </body>
</html>
